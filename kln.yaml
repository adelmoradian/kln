items:
  - name: Jobs
    description: Completed jobs that are older than 3 days
    gvr:
      group: batch
      version: v1
      resource: jobs
    minAge: 72
    status:
      conditions:
        - status: "True"
          type: Complete
  - name: PipelineRuns
    description: PipelineRuns that failed validation and are older than a day
    gvr:
      group: tekton.dev
      version: v1beta1
      resource: pipelineruns
    minAge: 24
    status:
      conditions:
        - reason: PipelineValidationFailed
          
